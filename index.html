<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Léo Blondeau</title>
    <link rel="stylesheet" href="style.css"> <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Lien vers Font Awesome -->
    <style>
        .profile-image {
            width: 88px; /* Réduis la largeur de l'image */
            height: auto; /* Garde les proportions de l'image */
            float: left; /* Positionne l'image à gauche */
            margin-right: 10px; /* Espace entre l'image et le texte */
        }
        .linkedin-link {
            display: block; /* Permet de mettre le lien sur une nouvelle ligne */
            margin-top: 15px; /* Espace au-dessus du lien */
            font-size: 16px; /* Taille de police pour le lien */
            text-decoration: none; /* Pas de soulignement */
            color: #0077b5; /* Couleur de LinkedIn */
        }
        .linkedin-link:hover {
            text-decoration: underline; /* Souligner au survol */
        }
        .linkedin-icon {
            margin-right: 8px; /* Espace entre l'icône et le texte */
            vertical-align: middle; /* Aligne l'icône avec le texte */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile-picture.png.jpeg" alt="Photo de Léo Blondeau" class="profile-image"> <!-- Intégration de l'image -->
        <h1>Profil de Léo Blondeau</h1>

        <p><strong>Nom :</strong> Blondeau</p>
        <p><strong>Âge :</strong> 18 ans</p>
        <p><strong>Passions :</strong></p>
        <ul>
            <li>Basket-ball</li>
            <li>Athlétisme</li>
            <li>Piano</li>
            <li>Échecs</li>
        </ul>
        <p><strong>Études :</strong> Première année à l'IESEG Paris Bachelor</p>
        <a href="https://www.linkedin.com/in/leo-blondeau-79886732a/" target="_blank" class="linkedin-link">
            <i class="fab fa-linkedin linkedin-icon"></i>Mon profil LinkedIn
        </a> <!-- Lien vers LinkedIn avec icône -->
    </div>
</body>
</html>
